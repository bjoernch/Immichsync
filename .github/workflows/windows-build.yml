name: Build Windows package

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Swift toolchain
        shell: pwsh
        run: |
          $page = Invoke-WebRequest 'https://swift.org/download/' -UseBasicParsing
          $match = [regex]::Match($page.Content, 'href="(https://download\.swift\.org/swift-[^"]+windows10[^"]+\.zip)"')
          if (-not $match.Success) {
            throw 'Unable to find a Windows Swift download link'
          }
          $zipUrl = $match.Groups[1].Value
          $zipPath = "$env:TEMP\swift.zip"
          Invoke-WebRequest -UseBasicParsing -Uri $zipUrl -OutFile $zipPath
          Expand-Archive -Path $zipPath -DestinationPath C:\swift -Force
          $innerDir = Get-ChildItem 'C:\swift' | Where-Object { $_.PSIsContainer } | Select-Object -First 1
          $swiftBin = "$($innerDir.FullName)\usr\bin"
          Add-Content $env:GITHUB_PATH $swiftBin
          swift --version

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 20

      - name: Build Swift backend for Windows
        shell: bash
        run: ./crossplatform/build-windows.sh

      - name: Install Windows UI dependencies
        run: npm install
        working-directory: crossplatform/windows-ui

      - name: Build Windows UI bundle
        run: npm run tauri build
        working-directory: crossplatform/windows-ui

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ImmichSync Windows release
          path: |
            dist/windows/ImmichSync.exe
            crossplatform/windows-ui/src-tauri/target/release/bundle
