name: Build Windows package

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Swift
        uses: apple/swift-actions/setup-swift@v1
        with:
          version: 5.9.0

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 20

      - name: Build Swift backend for Windows
        shell: bash
        run: ./crossplatform/build-windows.sh

      - name: Install Windows UI dependencies
        run: npm install
        working-directory: crossplatform/windows-ui

      - name: Build Windows UI bundle
        run: npm run tauri build
        working-directory: crossplatform/windows-ui

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ImmichSync Windows release
          path: |
            dist/windows/ImmichSync.exe
            crossplatform/windows-ui/src-tauri/target/release/bundle
