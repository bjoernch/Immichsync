name: Build Windows package

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Swift toolchain
        shell: pwsh
        run: |
          $jsonUrl = 'https://swift.org/downloads.json'
          $json = Invoke-WebRequest $jsonUrl -UseBasicParsing | Select-Object -ExpandProperty Content | ConvertFrom-Json

          $matches = [System.Collections.Generic.List[string]]::new()
          function Gather-Urls($obj) {
            if ($null -eq $obj) {
              return
            }

            if ($obj -is [string]) {
              if ($obj -match 'https://download\.swift\.org/swift-[^"]+windows[^"]+\.zip') {
                [void]$matches.Add($obj)
              }
              return
            }

            if ($obj -is [System.Collections.IEnumerable]) {
              foreach ($item in $obj) {
                Gather-Urls $item
              }
              return
            }

            foreach ($prop in $obj.psobject.properties) {
              Gather-Urls $prop.Value
            }
          }

          Gather-Urls $json
          if ($matches.Count -eq 0) {
            throw 'Unable to find a Windows Swift download URL in downloads.json'
          }
          $zipUrl = $matches[0]
          $zipPath = "$env:TEMP\swift.zip"
          Invoke-WebRequest -UseBasicParsing -Uri $zipUrl -OutFile $zipPath
          Expand-Archive -Path $zipPath -DestinationPath C:\swift -Force
          $innerDir = Get-ChildItem 'C:\swift' | Where-Object { $_.PSIsContainer } | Select-Object -First 1
          if (-not $innerDir) {
            throw 'Swift archive layout changed; no inner directory found'
          }
          $swiftBin = "$($innerDir.FullName)\usr\bin"
          Add-Content $env:GITHUB_PATH $swiftBin
          swift --version

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 20

      - name: Build Swift backend for Windows
        shell: bash
        run: ./crossplatform/build-windows.sh

      - name: Install Windows UI dependencies
        run: npm install
        working-directory: crossplatform/windows-ui

      - name: Build Windows UI bundle
        run: npm run tauri build
        working-directory: crossplatform/windows-ui

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ImmichSync Windows release
          path: |
            dist/windows/ImmichSync.exe
            crossplatform/windows-ui/src-tauri/target/release/bundle
