name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-13
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build app
        run: ./scripts/build-app.sh

      - name: Package release assets
        run: ./scripts/package-release.sh

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/ImmichSync.dmg
            dist/ImmichSync.zip
          draft: false
          prerelease: false
